<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>淡江大學資創系校友重聚會圖片上傳系統</title>
</head>
<body>
	<form method="post" enctype=multipart/form-data>
		<p>Please notice that, if you own a UUID, please enter the UUID instead to update your pictures!</p>
		<br/>
		<p>Image 1:</p><input type="file" id="img1" name="img1"><br/>
		<p>Image 2:</p> <input type="file" id="img2" name="img2"><br/>
		<p>Email: </p><input type="text" name="email" required><br/>
		<p>Name: </p><input type="text" name="name" required><br/>
		<p>Department: </p><input type="text" name="department" required><br/>
		<p>Grade: </p><input type="text" name="grade" required><br/>
		<input type="submit" name="send" value="submit" required><br/>
	</form>
</body>
</html>
